<div id="opacity-container" class="opacity-container"></div>
<div id="popupcontainer" class="channels-subscribe">
    <div class="channel-subscribe-form">
        <!-- Header part -->
        <div class="header-part">
            <!--<p>Subscribe</p>-->
            <!-- Thanks header -->
            <p>Thank you!</p>
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <!-- Subscribe form -->
        <form class="subscribe-form">
            <!-- Credit Card Number -->
            <div class="form-field form-select">
                <label class="field-label" for="credit_card">Choose Card</label>
                <select id="credit_card" name="credit_card">
                    <option></option>
                    <option value="1">Credit Card 1</option>
                    <option value="1">Credit Card 2</option>
                    <option value="1">Credit Card 3</option>
                </select>
            </div>
            <!-- Credit Card Number -->
            <div class="form-field">
                <label class="field-label" for="ccnumber">Credit Card Number</label>
                <input class="text-input" id="ccnumber" name="ccnumber"  type="text">
            </div>
            <!-- Date -->
            <div class="form-field date">
                <label class="field-label">Expiry Date</label>
                <div class="form-select month">
                    <select id="month" name="month">
                        <option value="1">01</option>
                        <option value="1">02</option>
                        <option value="1">03</option>
                    </select>
                </div>
                <div class="form-select year">
                    <select id="year" name="month">
                        <option value="1">2015</option>
                        <option value="1">2016</option>
                        <option value="1">2017</option>
                    </select>
                </div>
            </div>
            <!-- CVV/CVC -->
            <div class="form-field cvv">
                <label class="field-label" for="svv">CVV/CVC</label>
                <input class="text-input" id="svv" name="svv"  type="text">
            </div>
            <!-- Coupon Code -->
            <div class="form-field">
                <label class="field-label" for="coupon">Coupon Code</label>
                <input class="text-input" id="coupon" name="coupon"  type="text">
            </div>
            <!-- Submit -->
            <div class="form-field">
                <div class="pay-info">
                    <p class="title">Total</p>
                    <p class="total-count">$4</p>
                    <p class="total-discount">($10 - <small>$6</small>)</p>
                </div>
                <input type="submit" class="default-button subscribe-channel" value="Pay Now" />
            </div>
        </form>

        <!--<div class="thanks-part">-->

    </div>
</div>
