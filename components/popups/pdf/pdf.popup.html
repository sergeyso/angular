<div class="asset-popup documentgallery-popup">
    <!-- Left container here -->
    <div class="left documents doc-container-custom">
        <div class="sidebar-custom">
            <!-- insert slider here -->
            <perfect-scrollbar>
                <ul>
                    <li *ngFor="let preview of file.filedata.encodings[0].data; let page = index">
                        <a href="javascript:;" (click)="choosePage(page)" [ngClass]="{active: current_page == page}">
                            <img [src]="preview.uri" />
                        </a>
                    </li>
                </ul>
            </perfect-scrollbar>
        </div>
        <div class="doc-view-custom">
            <perfect-scrollbar>
                <!--<a href="#" class="full-screen-view"><i class="fa fa-expand" aria-hidden="true"></i></a>-->
                <!-- insert slider here -->
                <img [src]="preview" class="image-full">
            </perfect-scrollbar>
        </div>
    </div>
    <!-- Right container here -->
    <div class="right">
        <div class="top">
            <div  #user_det class="user-det">
                <div class="user-image image" [userImage]="globalService.rightColumnValueFeed.user"></div>
                <div class="user-info">
                    <p>{{ globalService.rightColumnValueFeed.user.username}}</p>
                    <span>{{ globalService.rightColumnValueFeed.name }}</span>
                </div>
            </div>
            <div #content class="content">
                <p class="desc">{{ globalService.rightColumnValueFeed.description }}</p>
                <div *ngIf="globalService.rightColumnValueFeed.tags.length" class="tags">
                    <span>Tags: </span>
                    <a *ngFor="let tag of globalService.rightColumnValueFeed.tags; let i = index" href="/search?tag={{tag.name}}">{{ tag.name }}</a>
                </div>
            </div>
            <!-- User interactions component -->
            <app-user-interactions></app-user-interactions>
        </div>
    </div>
</div>
