<div class="integration-box">
    <div class="inside integration-box-content">
        <!-- Account -->
        <div class="form-field">
            <label class="field-label" for="youtube">YouTube account email</label>
            <input class="text-input" id="youtube" name="youtube"  type="text" placeholder="Insert email">
        </div>
        <!-- Password -->
        <div class="form-field">
            <label class="field-label" for="youtubepass">YouTube account password</label>
            <input class="text-input" id="youtubepass" name="youtubepass"  type="password">
        </div>
        <!-- Submit -->
        <div class="form-field">
            <input type="submit" class="sbuttons integrations" value="Connect"/>
        </div>
    </div>
</div>
