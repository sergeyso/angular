<div class="monetization-box">
    <div class="inside box-content">
        <!-- Frequency -->
        <div class="form-field select">
            <label for="frequency" class="field-label">Frequency</label>
            <div class="form-select">
                <select id="frequency" name="frequency">
                    <option value="1">Week</option>
                    <option value="2">Day</option>
                </select>
            </div>
        </div>
        <!-- Countries -->
        <div class="form-field multiple-select">
            <label class="field-label">Countries</label>
            <div class="select upload-select share-field">
                <select id="countrym" name="regions">
                    <option value="MK">Macedonia</option>
                    <option value="WY">Wyoming</option>
                    <option value="WY">alabama1</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
        </div>
        <!-- Currency/Amount -->
        <div class="currammunt">
            <!-- Currency -->
            <div class="form-field multiple-select currency-filed">
                <label class="field-label">Currency</label>
                <div class="select upload-select">
                    <select id="currency" name="currency">
                        <option value="1">EUR</option>
                        <option value="2">USD</option>
                    </select>
                </div>
            </div>
            <!-- Amount -->
            <div class="form-field amount-field">
                <label class="field-label" for="amount-field">Amount</label>
                <input class="text-input" id="amount-field" name="amount-field"  type="text">
            </div>
        </div>
    </div>
</div>
