<div class="filter-box live-events" #mainBox>
    <h3>Vault</h3>
    <div class="button-create-container">
        <a href="#" (click)="toggleConnectVaultPopup(true)" class="c-button-white">Connect Vault
            <svg *ngIf="sectorService.connectVaultTipShow" class='pulse-svg' height='58px' version='1.1'
                 viewBox='0 0 58 58'
                 width='58px' xmlns='http://www.w3.org/2000/svg'>
                <circle class='circle first-circle' cx='29' cy='29' opacity='0' r='25'></circle>
                <circle class='circle second-circle' cx='29' cy='29' opacity='0' r='25'></circle>
                <circle class='circle third-circle' cx='29' cy='29' opacity='0' r='25'></circle>
                <g>
                    <circle cx='29' cy='29' r='29'></circle>
                </g>
            </svg>
        </a>
    </div>
    <ul class="vault-list-container">
        <li (click)="dropBoxClick()">
            <img src="images/dropbox-min.png" alt="">
            <a class="vault-dropbox" [ngClass]="{'connected' : vaultService.dropboxConnection}">{{vaultService.dropboxAccount}}</a>
            <i *ngIf="!vaultService.dropboxConnection" class="fa fa-plus-circle" aria-hidden="true"></i>
            <i *ngIf="vaultService.dropboxConnection" class="fa fa-check-circle" aria-hidden="true"></i>
        </li>
        <li (click)="toggleVaultPopup(true)">
            <img src="images/googledrive-min.png" alt="">
            <a class="vault-google-drive">Google Drive</a>
