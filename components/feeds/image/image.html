<!-- Edit image buttons -->
<!--<main-feed-file-operation [value]="value" [index]="index"></main-feed-file-operation>-->
<div class="single-feed-content hover-desc-cont images images-1">
    <div class="feed-images">
        <div (click)="global.showColumn(value, index, true)"  class="image-outher hover-desc-cont"  myDraggable [myDraggable]="{data: value}">
            <!--<img (click)="global.showColumn(value, index)" [feedImage]="value" version="3" class="open-asset"/>-->
            <img [feedImage]="value" version="3" class="open-asset"/>
        </div>
    </div>
    <div class="bottom-content">
        <div class="add-commnet">
            <a (click)="showComments(value, index)" href="javascript:;">
                <i class="fa fa-pencil" aria-hidden="true"></i> Comment <span *ngIf="value.comments_count">({{value.comments_count}})</span>
            </a>
        </div>
        <div class="social-share">
            <!--<a class="heart" href="javascript:;">-->
                <!--<i class="fa fa-heart" aria-hidden="true"></i>Like(1)-->
            <!--</a>-->
            <a href="javascript:;" (click)="global.showSharePopoup(value)" class="share">
                <i class="fa fa-share-alt" aria-hidden="true"></i>Share<small [appShareNumb]="value.sharedWithUsers.length"></small>
            </a>
        </div>
        <div class="social-share">
            <a href="{{ value.filedata.link }}" download class="share">
                <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>Download
            </a>
        </div>
    </div>
    <!--<div class="hover-descriptions"><span>..</span>Double-click to open</div>-->
</div>
<!-- Show cluster -->
<cluster-component [value]="value" [index]="index" (showCluster)="showClusterHide($event)" *ngIf="ShowClusterVar"></cluster-component>
