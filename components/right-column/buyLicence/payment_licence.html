<div class="details-box licencing pay_licence">
    <div (click)="backToByLicence()" class="details-header">
        <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
        <p>Buy Licence</p>
    </div>
    <!-- Buy form -->
    <form class="buy_licence_form">
        <!-- Credit Card Number -->
        <div class="form-field">
            <label class="field-label" for="ccnumber">Credit Card Number</label>
            <input  [(ngModel)]="card_number" [ngModelOptions]="{standalone: true}" class="text-input credit_card_number" id="ccnumber" name="ccnumber"  type="text">
        </div>
        <!-- Date -->
        <div class="form-field date">
            <label class="field-label">Expiry Date</label>
            <div class="form-select month">
                <select id="month" name="month">
                    <option></option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <div class="form-select year">
                <select id="year" name="month">
                    <option></option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                </select>
            </div>
        </div>
        <!-- CVV/CVC -->
        <div class="form-field cvv">
            <label class="field-label" for="svv">CVV/CVC</label>
            <input [(ngModel)]="pay.cvc" [ngModelOptions]="{standalone: true}" class="text-input credit_card_cvc" id="svv" name="svv"  type="text">
        </div>
        <div class="field total_amount">
            <p>Total</p>
            <p class="total_price">&euro;{{ licenceService.price }}</p>
        </div>
        <input (click)="onSubmit()" type="submit" name="submit" value="Proceed" class="submit-btn" />
    </form>
    {{errorMessage}}
</div>
