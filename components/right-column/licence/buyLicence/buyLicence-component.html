<div class="details-box licencing">
    <div (click)="rhsService.hideColumt()" class="details-header">
        <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
        <p>Buy Licence</p>
    </div>
    <div class="load-icon-center" style="display:none">
        <img src="images/preloader.gif" class="preload-icon-small"/>
    </div>
    <!-- Form for authenticated users -->
    <form class="licencing-form" novalidate #byLicencing="ngForm" (ngSubmit)="onSubmitBuyLicencing()">
        <!-- Asset size content -->
        <div class="licencing-content">
            <p class="title">Asset Sizes</p>
            <!-- Single box container -->
            <div *ngFor="let item of licenceService.licenceFile" class="single-box folders licencing">
                <div class="checkbox licencing-info">
                    <div class="checkboxInput">
                        <input [checked]="licenceService.checkboxBuyLicencing[item.label]" (change)="licenceService.changeCheckBox(item)" type="checkbox" id="{{item.label}}" name="{{item.label}}"/>
                        <label for="{{item.label}}"></label>
                        <p>{{ item.label }}</p>
                        <span>{{item.size}}</span>
                    </div>
                </div>
                <div class="field">
                    <p class="licence_price">&euro;{{item.amount}}</p>
                </div>
            </div>
        </div>
